<div ng-switch on="display">
  <!-- Sending transaction -->
  <div ng-switch-when="pending" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Submitting transaction</h3>
        </div>
        <div class="panel-body">
          <div class="body-header">
            <i class="fa fa-cog fa-spin fa-3x pull-left"></i>
            <p>We are submitting the transaction for confirmation. Please wait...</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Error message -->
  <div ng-switch-when="error" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Error</h3>
        </div>
        <div class="panel-body">
          <div class="body-header">
            <i class="fa fa-exclamation fa-3x pull-left fa-border"></i>
            <p>The transaction could not be confirmed. Reason: Unknown.</p>
            <p>Feel free to retry later.</p>
          </div>

        </div>
        <div class="panel-footer text-right">
          <button type="button" class="btn btn-default" ng-click="cancelSend()">Back</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success message -->
  <div ng-switch-when="success" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Success</h3>
        </div>
        <div class="panel-body">
          <div class="body-header">
            <i class="fa fa-check fa-3x pull-left fa-border"></i>
            <p>The transaction has been successfully submitted. Transaction ID:</p>
            <pre>{{ transactionHash }}</pre>
          </div>

        </div>
        <div class="panel-footer text-right">
          <button type="button" class="btn btn-default" ng-click="cancelSend()">Ok</button>
        </div>
      </div>
    </div>
  </div>

</div>
