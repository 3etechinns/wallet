<div>
  <div>Your address: {{ root_account }}</div>

  <div ng-repeat="account in accounts">
    {{ account.account }} [Asset: {{ account.asset }}] => Balance: {{ account.amount }}
  </div>

  <div ng-repeat="endpoint in endpoints">
    {{ endpoint.name }} [URL: {{ endpoint.rootUrl }}] => <a href="#/send/{{ endpoint.id }}">Send</a>
  </div>

  <div><a href="#/addendpoint">Add endpoint</a></div>

  <a href="#/send">Send</a>
</div>
