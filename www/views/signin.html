<div class="row">
  <div class="col-md-offset-3 col-md-6">

    <form method="post" ng-submit="submit()" autocomplete="off">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Sign in</h3>
        </div>
        <div class="panel-body">

          <div class="body-header">
            <i class="fa fa-lock fa-3x pull-left fa-border"></i>
            <p>Please enter your passphrase to sign in.</p>
          </div>
          <hr>

          <div class="form-group">
            <label class="control-label" for="seed">Passphrase</label>
            <input class="form-control hash-password" type="text" id="seed" ng-model="seed" placeholder="Passphrase">
          </div>

        </div>
        <div class="panel-footer text-right">

          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
